<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">Title</head>
<body>
    <h1 th:text="${title}">Title</h1>

    <form method="post" style="max-width:600px;" th:object="${campsite}">
        <div class="form-group">
            <label th:for="name">Campsite Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="location">Location</label>
            <input class="form-control" th:field="*{location}" />
            <span th:errors="*{location}" class="error"></span>
        </div>
        <input type="submit" value="Add Campsite"/>
    </form>
</body>
</html>
