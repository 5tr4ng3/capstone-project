<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">Title</head>
<body>
    <h1 th:text="${title}">Title</h1>

    <form method="post" style="max-width:600px;" th:object="${campground}">
        <div class="form-group">
            <label th:for="name">Campground Name</label>
            <input class="form-control" th:field="*{name}" />
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="location">Location</label>
            <input class="form-control" th:field="*{location}" />
            <span th:errors="*{location}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="price">Price</label>
            <input class="form-control" th:field="*{price}" />
            <span th:errors="*{price}" class="error"></span>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" th:field="*{hasElectric}" />
            <label class="custom-control-label" th:for="hasElectric">Electric</label>
            <span th:errors="*{hasElectric}" class="error"></span>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" th:field="*{hasWater}" />
            <label class="custom-control-label" th:for="hasWater">Water</label>
            <span th:errors="*{hasWater}" class="error"></span>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" th:field="*{hasDump}" />
            <label class="custom-control-label" th:for="hasDump">Dump</label>
            <span th:errors="*{hasDump}" class="error"></span>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" th:field="*{hasFacilities}" />
            <label class="custom-control-label" th:for="hasFacilities">Facilities</label>
            <span th:errors="*{hasFacilities}" class="error"></span>
        </div>
        <input type="submit" value="Add Campground"/>
    </form>
</body>
</html>
